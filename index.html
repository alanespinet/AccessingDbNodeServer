<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <link rel="stylesheet" href="css/reset.css">

  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/layout.css">

</head>
<body>
  <div id="main-container">
    <h1 class="main-h1">This are the assigned tasks</h1>
    <button id="show-create-task" class="create-button-class">Create Task</button>
    
    <div id="create-task-form">
      <div><label for="txt-description">Description</label><div class="field"><input type="text" id="txt-description" /></div></div>
      <div><label for="txt-user_id">User Id</label><div class="field"><input type="text" id="txt-user_id" /></div></div>
      <button id="btn-create" class="create-button-class">Create</button>
      <button id="btn-cancel" class="create-button-class">Cancel</button>
    </div>

    <div id="tasks-container">
      <section class="col news">
        <h1>New Tasks</h1>
      </section>

      <section class="col started">
        <h1>Started Tasks</h1>
      </section>

      <section class="col completed">
        <h1>Completed Tasks</h1>
      </section>
    </div>

  </div>

  <script   src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
